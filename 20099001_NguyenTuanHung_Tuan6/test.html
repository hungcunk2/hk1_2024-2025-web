<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-white">
    <div class="flex space-x-10">
        <!-- Registration Form -->
        <div class="border border-gray-400 p-4 bg-gray-200">
            <h2 class="text-center text-red-400 text-xl mb-4">THÔNG TIN ĐĂNG KÝ</h2>
            <form>
                <table class="w-full">
                    <tr>
                        <td class="border border-gray-400 p-2">Họ tên</td>
                        <td class="border border-gray-400 p-2"><input type="text" class="w-full"></td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-2">Mật khẩu</td>
                        <td class="border border-gray-400 p-2"><input type="password" class="w-full"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="border border-gray-400 p-2 text-center">
                            <button type="submit" class="border border-gray-400 bg-gray-300 px-4 py-2">Nhập</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <!-- Login Form -->
        <div class="border border-gray-400 p-4 bg-gray-200">
            <h2 class="text-center text-red-400 text-xl mb-4">THÔNG TIN ĐĂNG NHẬP</h2>
            <form>
                <table class="w-full">
                    <tr>
                        <td class="border border-gray-400 p-2">UserName</td>
                        <td class="border border-gray-400 p-2">YourName</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-2">PassWord</td>
                        <td class="border border-gray-400 p-2">YourPWD</td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>

<head>
    <title>Form Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>



</html>
