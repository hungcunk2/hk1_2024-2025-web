<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .custom-table th,
        .custom-table td {
            vertical-align: middle;
        }
        
        .name-column {
            display: flex;
            align-items: center;
        }
        
        .name-column img {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="table table-hover custom-table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Status</th>
                    <th scope="col">Position</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="name-column">
                        <img src="../img/avatar 1.jpg" alt="John Doe" class="profile-img">
                        <div>
                            John Doe<br>
                            <small class="text-muted">john.doe@gmail.com</small>
                        </div>
                    </td>
                    <td>Software Engineer<br>
                        <small class="text-muted">IT Department</small>
                    </td>
                    <td><span class="badge badge-success">Active</span></td>
                    <td>Senior</td>
                    <td><button class="btn btn-primary btn-sm">Edit</button></td>
                </tr>
                <tr>
                    <td class="name-column">
                        <img src="../img/avatar 2.jpg" alt="Alex Ray" class="profile-img">
                        <div>
                            Alex Ray<br>
                            <small class="text-muted">alex.ray@gmail.com</small>
                        </div>
                    </td>
                    <td>Consultant<br>
                        <small class="text-muted">Finance</small>
                    </td>
                    <td><span class="badge badge-warning">Onboarding</span></td>
                    <td>Junior</td>
                    <td><button class="btn btn-primary btn-sm">Edit</button></td>
                </tr>
                <tr>
                    <td class="name-column">
                        <img src="../img/avatar 3.jpg" alt="Kate Hunington" class="profile-img">
                        <div>
                            Kate Hunington<br>
                            <small class="text-muted">kate.hunington@gmail.com</small>
                        </div>
                    </td>
                    <td>Designer<br>
                        <small class="text-muted">UI/UX</small>
                    </td>
                    <td><span class="badge badge-danger">Awaiting</span></td>
                    <td>Senior</td>
                    <td><button class="btn btn-primary btn-sm">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
